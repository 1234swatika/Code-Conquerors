<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI and Calorie Calculator</title>
    <link rel="stylesheet" href="healsthstyle.css">
</head>
<body>
    <div class="container">
        <h1>BMI and Calorie Calculator</h1>
        <form id="bmi-calculator-form">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="age">Age (years):</label>
            <input type="number" id="age" name="age" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <button type="submit">Calculate BMI and Calories</button>
        </form>
        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="healthjs.js"></script>
</body>
</html>
