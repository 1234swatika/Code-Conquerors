
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jua:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ingrid Darling:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="macbook-air-5">
      <div class="language-selection">
        <header class="language-options">
          <div class="language-option">
            <div class="language-button">
              <div class="language-button-child"></div>
              <img
                class="right-arrow-icon"
                loading="lazy"
                alt=""
                src="./public/right-arrow@2x.png"
              />
            </div>
          </div>
          <div class="sign-up-prompt-wrapper">
            <div class="sign-up-prompt">
              <div class="sign-up-prompt-child"></div>
              <a class="switch-language">Switch language</a>
            </div>
          </div>
          <div class="sign-up-action">
            <a class="sign-up">Sign up</a>
          </div>
          <img
            class="twemojibroccoli-icon"
            alt=""
            src="./public/twemojibroccoli.svg"
          />

          <img
            class="noto-v1carrot-icon"
            alt=""
            src="./public/notov1carrot.svg"
          />
        </header>
      </div>
      <main class="content">
        <div class="food-icons">
          <img
            class="fluent-emojired-apple-icon"
            loading="lazy"
            alt=""
            src="./public/fluentemojiredapple@2x.png"
          />

          <div class="food-icons-inner">
            <div class="twemojionion-parent">
              <img
                class="twemojionion-icon"
                loading="lazy"
                alt=""
                src="./public/twemojionion.svg"
              />

              <div class="butter-icon-container">
                <img
                  class="fluent-emojibutter-icon"
                  loading="lazy"
                  alt=""
                  src="./public/fluentemojibutter.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <section class="recipe-container-parent">
          <div class="recipe-container">
            <div class="recipe-header">
              <div class="header-content">
                <div class="mushroom-icon-container">
                  <img
                    class="noto-v1mushroom-icon"
                    loading="lazy"
                    alt=""
                    src="./public/notov1mushroom.svg"
                  />
                </div>
                <div class="recipe-title">
                  <div class="title-content">
                    <h1 class="recipesforyou">
                      <span>Recipes</span>
                      <span class="for">for</span>
                      <span>You</span>
                    </h1>
                  </div>
                  <img
                    class="twemojikitchen-knife-icon"
                    loading="lazy"
                    alt=""
                    src="./public/twemojikitchenknife.svg"
                  />
                </div>
              </div>
              <div class="tomato-icon-container">
                <img
                  class="emojionetomato-icon"
                  loading="lazy"
                  alt=""
                  src="./public/emojionetomato.svg"
                />
              </div>
            </div>
          </div>
          <div class="login-form-parent">
            <div class="login-form">
              <div class="login-form-fields">
                <div class="input-fields">
                  <img
                    class="emojionetomato-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/emojionetomato.svg"
                  />

                  <div class="email-input-container">
                    <div class="email-input-container-child"></div>
                    <div class="email">Email</div>
                  </div>
                </div>
                <div class="input-fields1">
                  <div class="input-fields-child"></div>
                  <div class="password">Password</div>
                </div>
              </div>
              <div class="login-action">
                <div class="login-button">
                  <button class="login-button-content">
                    <div class="login-button-content-child"></div>
                    <div class="log-in">Log in</div>
                  </button>
                  <div class="forgot-password-link-wrapper">
                    <div class="forgot-password-link">
                      <div class="forgot-password-content">
                        <img
                          class="noto-v1mushroom-icon1"
                          loading="lazy"
                          alt=""
                          src="./public/notov1mushroom-1.svg"
                        />
                      </div>
                      <div class="forgot-password">Forgot password</div>
                    </div>
                  </div>
                </div>
                <div class="food-icon-container">
                  <img
                    class="noto-v1shallow-pan-of-food-icon"
                    loading="lazy"
                    alt=""
                    src="./public/notov1shallowpanoffood.svg"
                  />
                </div>
              </div>
            </div>
            <div class="broccoli-icon-container">
              <img
                class="twemojibroccoli-icon1"
                loading="lazy"
                alt=""
                src="./public/twemojibroccoli-1.svg"
              />
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
