<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan Generator</title>
    <link rel="stylesheet" href="plannerstyle.css">
</head>
<body>
    <h1>Meal Plan Generator</h1>
    <form id="meal-form">
        <label for="ingredients">Enter ingredients (separated by commas):</label>
        <input type="text" id="ingredients" name="ingredients">
        <button id="get-meal-btn">Get Meal Plan</button>
    </form>
    <div id="meal-plan"></div>

    <script src="plannerjs.js"></script>
</body>
</html>
